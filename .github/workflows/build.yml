name: build

on:
  push:
    branches:
      - "main"

jobs:
  check-rust:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
      - uses: Swatinem/rust-cache@v2
      - run: rustup component add clippy
      - run: rustup component add rustfmt
      - run: cargo fmt -- --check
      - run: cargo clippy --all-targets -- -D warnings

  docker:
    runs-on: ubuntu-latest
    needs: check-rust
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
        with: # see <https://github.com/docker/build-push-action/issues/654#issuecomment-1285190151>
          config-inline: |
            [worker.oci]
              max-parallelism = 1
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          # it's too intensive to build for linux/amd64 as well at the same time
          platforms: linux/arm64
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/hello-http:latest
